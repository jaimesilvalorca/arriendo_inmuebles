
{% extends "index.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h2 class="text-center text-2xl font-extrabold pb-5 uppercase">Formulario de Contacto</h2>
  <form action="{% url 'enviar_contacto' %}" method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="nombre" class="block text-gray-700 font-bold mb-2 ">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="w-full border-gray-300 rounded-md shadow">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Correo electr√≥nico:</label>
      <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md shadow">
    </div>
    <div class="mb-4">
      <label for="mensaje" class="block text-gray-700 font-bold mb-2">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" class="w-full border-gray-300 rounded-md shadow"></textarea>
    </div>
    <button type="submit" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full uppercase">Enviar</button>
  </form>
</div>
{% endblock %}
