{% extends "index.html" %}

{% block content %}

<h1 class="text-4xl my-10 font-extrabold text-center">Arriendo de inmuebles</h1>
<h2 class="text-center text-2xl font-extrabold">Modificar una propiedad</h2>
<div class="bg-white shadow py-8 px-4 rounded mx-auto max-w-4xl my-10 md:px-10">
    <form method="post" a>
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_nombre_inmueble" class="block text-sm uppercase text-gray-700 mb-2 font-bold">Nombre del inmueble</label>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" name="{{ form.nombre_inmueble.name }}" id="{{ form.nombre_inmueble.id_for_label }}" value="{{ form.nombre_inmueble.value }}">
        </div>

        <div class="mb-4">
            <label for="id_descripcion" class="block text-gray-700 font-bold mb-2">Descripción</label>
            <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" name="{{ form.descripcion.name }}" id="{{ form.descripcion.id_for_label }}">{{ form.descripcion.value }}</textarea>
        </div>

        <div class="mb-4">
            <label for="id_terreno_construido" class="block text-gray-700 font-bold mb-2">Tamaño construido</label>
            <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" name="{{ form.terreno_construido.name }}" id="{{ form.terreno_construido.id_for_label }}" value="{{ form.terreno_construido.value }}">
        </div>

        <div class="mb-4">
            <label for="id_terreno" class="block text-gray-700 font-bold mb-2">Tamaño del terreno</label>
            <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" name="{{ form.terreno.name }}" id="{{ form.terreno.id_for_label }}" value="{{ form.terreno.value }}">
        </div>

        <div class="mb-4">
            <label for="id_numero_estacionamientos" class="block text-gray-700 font-bold mb-2">Número de estacionamientos</label>
            <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" name="{{ form.numero_estacionamientos.name }}" id="{{ form.numero_estacionamientos.id_for_label }}" value="{{ form.numero_estacionamientos.value }}">
        </div>

        <div class="mb-4">
            <label for="id_numero_banos" class="block text-gray-700 font-bold mb-2">Número de baños</label>
            <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" name="{{ form.numero_banos.name }}" id="{{ form.numero_banos.id_for_label }}" value="{{ form.numero_banos.value }}">
        </div>

        <div class="mb-4">
            <label for="id_numero_habitaciones" class="block text-gray-700 font-bold mb-2">Número de habitaciones</label>
            <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" name="{{ form.numero_habitaciones.name }}" id="{{ form.numero_habitaciones.id_for_label }}" value="{{ form.numero_habitaciones.value }}">
        </div>

        <div class="mb-4">
            <label for="id_direccion" class="block text-gray-700 font-bold mb-2">Dirección</label>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" name="{{ form.direccion.name }}" id="{{ form.direccion.id_for_label }}" value="{{ form.direccion.value }}">
        </div>

        <div class="mb-4">
            <label for="id_precio_mensual" class="block text-gray-700 font-bold mb-2">Precio mensual</label>
            <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" name="{{ form.precio_mensual.name }}" id="{{ form.precio_mensual.id_for_label }}" value="{{ form.precio_mensual.value }}">
        </div>

        <div class="mb-4">
            <label for="id_imagen" class="block text-gray-700 font-bold mb-2">Imagen</label>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" name="{{ form.imagen.name }}" id="{{ form.imagen.id_for_label }}" value="{{ form.imagen.value }}">
        </div>
        
        <div class="py-5">

            <button type="submit" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 cursor-pointer rounded-md">Modificar</button>
        </div>
    </form>
</div>

{% endblock %}
