{% extends "index.html" %}

{% block content %}


<h1 class="text-4xl my-10 font-extrabold text-center">Arriendo de inmuebles</h1>
<h2 class="text-center text-2xl font-extrabold">Registrar una propiedad</h2>
<div class="bg-white shadow py-8 px-4 rounded mx-auto max-w-4xl my-10 md:px-10">
    <form method="post">
        {% csrf_token %}

        <h3 class="text-lg leading-6 font-medium text-gray-900 text-center"> Información General</h3>

        <div>
            <label class="block text-sm uppercase text-gray-700 mb-2 font-bold"
                for="{{ form.nombre_inmueble.id_for_label }}">Nombre del inmueble:</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" type="text"
                name="{{ form.nombre_inmueble.name }}" id="{{ form.nombre_inmueble.id_for_label }}">
        </div>


        <div>
            <label class="block text-sm uppercase text-gray-700 mb-2 font-bold"
                for="{{ form.descripcion.id_for_label }}">Descripción del inmueble:</label>
            <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400"
                name="{{ form.descripcion.name }}" id="{{ form.descripcion.id_for_label }}"></textarea>
        </div>


        <div class="md:flex md:gap-4 space-y-5 md:space-y-0">

            <div class="md:w-1/3">
                <label class="block text-sm uppercase text-gray-700 mb-2 font-bold"
                    for="{{ form.id_tipo_inmueble.id_for_label }}">Tipo de inmueble:</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400"
                    name="{{ form.id_tipo_inmueble.name }}" id="{{ form.id_tipo_inmueble.id_for_label }}">
                    {% for value, label in form.id_tipo_inmueble.field.choices %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            
                        <div>
                            <label class="block text-sm uppercase text-gray-700 mb-2 font-bold"
                                for="{{ form.id_region.id_for_label }}">Región:</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400"
                                name="{{ form.id_region.name }}" id="{{ form.id_region.id_for_label }}">
                                {% for value, label in form.id_region.field.choices %}
                                <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>


            <div class="md:w-1/3">
                <label class="block text-sm uppercase text-gray-700 mb-2 font-bold"
                    for="{{ form.id_comuna.id_for_label }}">Comuna:</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400"
                    name="{{ form.id_comuna.name }}" id="{{ form.id_comuna.id_for_label }}">
                    {% for value, label in form.id_comuna.field.choices %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>


        </div>

        <div class="md:flex md:gap-4 space-y-5 md:space-y-0">

            <div class="md:w-1/3">
            <label class="block text-sm uppercase text-gray-700 mb-2 font-bold" for="{{ form.numero_estacionamientos.id_for_label }}">Núm. de estacionamientos:</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" type="number" name="{{ form.numero_estacionamientos.name }}"
                id="{{ form.numero_estacionamientos.id_for_label }}">
        </div>


        <div class="md:w-1/3">
            <label class="block text-sm uppercase text-gray-700 mb-2 font-bold" for="{{ form.numero_banos.id_for_label }}">Número de baños:</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" type="number" name="{{ form.numero_banos.name }}" id="{{ form.numero_banos.id_for_label }}">
        </div>


        <div class="md:w-1/3">
            <label class="block text-sm uppercase text-gray-700 mb-2 font-bold" for="{{ form.numero_habitaciones.id_for_label }}">Número de habitaciones:</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" type="number" name="{{ form.numero_habitaciones.name }}"
                id="{{ form.numero_habitaciones.id_for_label }}">
        </div>
    </div>

    <div class="md:flex md:gap-4 space-y-5 md:space-y-0">

        <div class="md:w-1/2">
            <label class="block text-sm uppercase text-gray-700 mb-2 font-bold" for="{{ form.terreno_construido.id_for_label }}">M2 construidos:</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" type="number" name="{{ form.terreno_construido.name }}"
                id="{{ form.terreno_construido.id_for_label }}">
        </div>


        <div class="md:w-1/2">
            <label class="block text-sm uppercase text-gray-700 mb-2 font-bold"                     for="{{ form.terreno.id_for_label }}">M2 de terreno:</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" type="number" name="{{ form.terreno.name }}" id="{{ form.terreno.id_for_label }}">
        </div>

    </div>


        <div>
            <label class="block text-sm uppercase text-gray-700 mb-2 font-bold"                    for="{{ form.direccion.id_for_label }}">Dirección:</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400" type="text" name="{{ form.direccion.name }}" id="{{ form.direccion.id_for_label }}">
        </div>
        <div>
            <label class="block text-sm uppercase text-gray-700 mb-2 font-bold"                     for="{{ form.imagen.id_for_label }}">Imagen:</label>
            <input class="w-full px-3 py-2  border border-gray-300 rounded-md placeholder-gray-400"  type="text" name="{{ form.imagen.name }}" id="{{ form.imagen.id_for_label }}">
        </div>

        <div>
            <label class="block text-sm uppercase text-gray-700 mb-2 font-bold"                     for="{{ form.precio_mensual.id_for_label }}">Precio mensual:</label>
            <input class="w-full px-3 py-2  border border-gray-300 rounded-md placeholder-gray-400"  type="number" name="{{ form.precio_mensual.name }}" id="{{ form.precio_mensual.id_for_label }}">
        </div>
        <div class="py-5">

            <button type="submit" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 cursor-pointer rounded-md">Guardar</button>
        </div>

    </form>
</div>

{% endblock %}
